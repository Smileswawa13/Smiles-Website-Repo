<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEEGANDSMOL</title>
    <style>
      body {
        background-image: url("genskyobackground.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-size: 100% 100%;
      }

      div.wrapper {
        width: 80%;
        margin: auto;
      }

      div.wrapper img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 75%;
        margin-top: 30px;
        border-radius: 5px;
        border: 2px solid black;
      }

      div.desc {
        margin-top: 15px;
        font-size: 20px;
        font-family: "Century Gothic";
        background-color: #f84d40f5;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }

      @media screen and (max-width: 800px) {
        div.wrapper img {
          width: 80%;
          height: 100%;
          margin-top: 50px;
        }
        div.desc {
          font-size: 80%;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <img
        src="bigcirnoandsmallcirno.jpg"
        alt="big cirno and small cirno"
        width:100%
      />
      <div class="desc">
        <p>
          You know what would be better than a small cirno fumo? A bigger one!
          And here they are in full glory. What a delight.
        </p>
      </div>
    </div>
  </body>
</html>
